<!-- Cover Image -->
<div class="mb-3 d-flex flex-column align-content-center justify-content-center text-center p-5 cover-image-input"
     (click)="coverImage.click()" [style.background]="$previewUrl() ? 'url('+$previewUrl()+')' : '#f6f6f6'"
     [ngClass]="{'border border-2 border-danger' : this.formControlHasError()}">
  <input type="file" class="d-none" id="cover-image" accept="image/jpeg,image/png"
         [formlyAttributes]="field" #coverImage (change)="showPreview($event)">
  @if (!$previewUrl()) {
    <label class="form-label fw-bold" for="cover-image">{{'form.download_cover_image' | translate}}</label>
    <small class="form-text text-muted">{{'form.min_file_size' | translate}}</small>
  }
</div>

@if (this.formControlHasError()) {
  <div class="d-block invalid-feedback ms-3 mb-3" >{{'errors.required_field' | translate}}</div>
}
