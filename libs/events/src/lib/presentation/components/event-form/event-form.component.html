<div class="modal-header">
  <h1 class="modal-title fs-5" >{{ (eventId ? 'update_event': 'create_event') | translate }}</h1>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>

@if ($loading()) {
  <div class="d-flex justify-content-center align-items-center" style="min-height: 600px">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">{{'loading' | translate}}</span>
    </div>
  </div>
} @else {
  <form id="eventForm" [formGroup]="form" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">{{ 'form.publish' | translate }}</button>
    </div>
  </form>
}
