<p class="mb-3">{{event.description}}</p>
<div class="card p-3 shadow-sm rounded border-0" style="max-width: 600px; margin: auto;">
  <div class="d-flex align-items-center">
    <img src="images/default-avatar.webp" height="42" width="42" alt="profile image" class="rounded-circle me-2">
    <div class="flex-grow-1">
      <strong>{{event.organizerId}}</strong> <i class="fas fa-check-circle text-primary"></i>
      <p class="text-muted mb-0">a publié dans <span class="fw-bold">{{'@nomDuGroupe'}}</span></p>
      <p class="text-muted mb-0 small">Il y a 5j • <i class="fas fa-globe"></i></p>
    </div>
    <div class="dropdown">
      <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-ellipsis-h"></i>
      </button>
    </div>
  </div>
  <p class="mt-2" [textContent]="event.description"></p>
  <img [src]="event.coverImage" class="img-fluid" alt="event cover image"/>
  <a href="#" class="text-primary text-decoration-none">Voir plus</a>
  <div class="d-flex align-items-center mt-3 text-muted">
    <i class="fas fa-heart me-1 text-primary"></i> 12k
    <i class="fas fa-comment-dots ms-3 me-1"></i> 234
    <i class="fas fa-share ms-3 me-1"></i> 1k
  </div>
  <div class="d-flex justify-content-between mt-3 border-top pt-2">
    <button class="btn btn-light flex-fill me-1"><i class="fas fa-thumbs-up"></i> Likes</button>
    <button class="btn btn-light flex-fill mx-1"><i class="fas fa-comment"></i> Commentaires</button>
    <button class="btn btn-light flex-fill ms-1"><i class="fas fa-share"></i> Partages</button>
  </div>
</div>
